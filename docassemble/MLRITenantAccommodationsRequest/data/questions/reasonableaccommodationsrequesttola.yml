  ReasonableAccommodationsRequesttoLandlord
subquestion: |
  This interview will help you write a letter to your landlord to request reasonable accommodations for a person with a disability..
  
  Before you get started, please gather:
  
  1. The name and address of your landlord or property management company.
  
  When you are finished, you will need to:
  
  1. Print and mail the completed letter or upload it to your tenant portal as appropriate.

  If you are or a member of your household is a person with a disability, you can use this interview to create a letter to send to your landlord to request reasonable accommodations.

  Most people take about 7 minutes to complete this interview.
